<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./SyntaxParser.js"></script>
</head>

<body>
    <div>
        <textarea name="userInput" id="userInput" cols="30" rows="10"></textarea>
        <button id="runButton">run</button>
    </div>
    <script type="module">
        import {Evalutor} from './evalutor.js';
        import {parse} from './SyntaxParser.js';

        document.getElementById('runButton').addEventListener('click',event => {
            let source = document.getElementById('userInput').value;
            let r = new Evalutor().evalute(parse(source));
            console.log(r);
        })
    </script>
</body>
</html>
